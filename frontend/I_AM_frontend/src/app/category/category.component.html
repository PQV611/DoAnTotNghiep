                        <div class="main-prod">
                            <h1 class="sub-title-main">{{getCategoryName()}}</h1>
                            <div class="sub-main-prod">
                                <div class="list-products list-products-cat d-flex">
                                    <div class="item-cat-product" *ngFor="let product of products">
                                        <div class="product">
                                            <!-- *ngIf="product.numberDiscount != 0" -->
                                            <span class="badget"  *ngIf="product.activeDiscount">
                                                -{{product.numberDiscount}} <span>%</span>
                                            </span>
                                            <div class="thumb-product">
                                                <a [routerLink]="['/customer/detailProduct', product.id]">
                                                    <img title="1" [src]="product.image1" [alt]="product.nameProduct" class="lazy">
                                                    <img data-original="" alt="Leafline Muse - Áo sơ mi lụa cổ V" class="hover-img lazy" [src]="product.image2" style="display: block;">
                                                </a>
                                            </div>
                                            <div class="info-product">
                                                <div class="name-product">
                                                    <h3 class="title-product">
                                                        <a [routerLink]="['/customer/detailProduct', product.id]">{{ product.nameProduct }}</a>
                                                    </h3>
                                                    <div class="favourite" (click)="toggleFavourite(product)" *ngIf="role">
                                                        <i [ngClass]="product.isActive === 1 ? 'bi bi-heart-fill' : 'bi bi-heart'"></i>
                                                    </div>
                                                </div>
                                                
                                                <div class="price-product">
                                                    <ins>
                                                        <span>{{ product.salePrice | number:'1.0-0' }}đ</span>
                                                    </ins>
                                                    <del *ngIf="product.originalPrice != product.salePrice">
                                                        <span>{{ product.originalPrice | number:'1.0-0' }}đ</span>
                                                    </del>
                                                </div>
                                            </div>
                                            <div class="add-to-cart">
                                                <a [routerLink]="['/customer/detailProduct', product.id]" (click)="toggleSizeListClick()">
                                                    <span class="bi bi-bag"></span>
                                                </a>
                                            </div>

                                                <label>Màu sắc</label>

                                        </div>
                                    </div>
                                </div>
                                <ul class="list-inline-pagination">
                                    <li *ngIf="currentPage > 0" (click)="loadPage(currentPage - 1)">
                                        <a href="javascript:void(0)">←</a>
                                    </li>

                                    <li *ngFor="let page of [].constructor(totalPages); let i = index" 
                                        [class.active]="i === currentPage"
                                        (click)="loadPage(i)">
                                        <a href="javascript:void(0)">{{ i + 1 }}</a>
                                    </li>

                                    <li *ngIf="currentPage < totalPages - 1" (click)="loadPage(currentPage + 1)">
                                        <a href="javascript:void(0)">→</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
