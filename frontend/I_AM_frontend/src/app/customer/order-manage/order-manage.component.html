<div class="container">
    <div class="order-wrapper mt-40 my-account">
        <div class="row">
            <div class="col-lg-4 col-xl-auto">
                <div class="order-sidemenu block-border">
                    <div class="order-sidemenu_user">
                        <div class="order-sidemenu_user-avatar">
                            <img [src]="'/assets/imageProduct/' + avatar " alt>
                        </div>
                        <div class="order-sidemenu_user-name">
                            <p>{{fullName}}</p>
                        </div>
                    </div>
                    <div class="order-sidemenu_menu">
                        <ul>
                            <li >
                                <a routerLink="/customer/info">
                                    <i class="bi bi-person"></i>&nbsp;Thông tin cá nhân
                                </a>
                            </li>
                            <li class="active">
                                <a routerLink="/customer/order_manage">
                                    <i class="bi bi-arrow-repeat"></i>&nbsp;Quản lý đơn hàng
                                </a>
                            </li>
                            <li>
                                <a routerLink="/customer/favourite_product">
                                    <i class="bi bi-heart"></i>&nbsp;Sản phẩm yêu thích
                                </a>
                            </li>
                            <!-- <li>
                                <a href="#!">
                                    <i class="bi bi-truck"></i>&nbsp;Theo dõi đơn hàng
                                </a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-xl col-account-content">
                <div class="order-block__title">
                    <h2>QUẢN LÝ ĐƠN HÀNG</h2>
                    <!-- <div class="form-group">
                        <label>Trạng thái đơn hàng:</label>
                        <select title="selectabc" class="form-control rounded ng-pristine ng-untouched ng-valid ng-empty" >
                            <option value selected="selected">Tất cả</option>
                            <option value="tao_don_hang">Đặt hàng thành công</option>
                            <option value="dang_phe_duyet">Chờ phê duyệt</option>
                            <option value="giao_hang">Đang giao hàng</option>
                            <option value="giao_hang_thanh_cong">Giao hàng thành công</option>
                            <option value="da_huy">Đã hủy</option>
                        </select>
                    </div> -->
                </div>

                <div class="order-block">
                    <div class="order-block__table">
                        <thead>
                            <tr>
                                <th>MÃ ĐƠN HÀNG</th>
                                <th>NGÀY</th>
                                <th style="width: 210px;">TRẠNG THÁI</th>
                                <th>SẢN PHẨM</th>
                                <!-- <th>ĐÁNH GIÁ</th> -->
                                <th>TỔNG TIỀN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="ng-scope" *ngFor="let order of orders">
                                <td>
                                    <a [routerLink]="['/customer/detailOrder', order.orderId]" class="ng-binding">{{order.orderCode}}</a>
                                </td>
                                <td class="ng-binding">
                                    {{order.createdAt}}
                                </td>
                                <td>
                                    <div class="order__status">
                                        <i class="bi bi-arrow-repeat"></i>
                                        <span class="ng-binding">{{getStatusText(order.status)}}</span>
                                    </div>
                                </td>
                                <td>
                                    <p class="ng-binding ng-scope" *ngFor="let item of order.items">{{item.quantity}} x {{item.productName}}</p>
                                    <!-- <p class="ng-binding ng-scope">1x Butterfly Flare Dress - Đầm lụa họa tiết, Họa tiết Xanh tím </p> -->
                                </td>
                                <!-- <td>
                                    <i class="bi bi-chat-fill"></i>
                                </td> -->
                                <td class="price ng-binding">{{order.totalCost | number}} ₫</td>
                            </tr>
                        </tbody>
                    </div>
                    <!-- <div class="product-rating__list-pagination">
                        <ul class="list-inline-pagination">
                            <li class="ng-scope">
                                <a href="javascript:void(0)" class="ng-binding current">1</a>
                            </li>
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
